<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <form id="calculation-form">
          <input type="number" id="number1" placeholder="Nombre 1">
          <select id="operator">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">x</option>
            <option value="div">รท</option>
          </select>
          <input type="number" id="number2" placeholder="Nombre 2">
          <input type="submit" value="Calculer" id="calcul">
        </form>
        <div id="return-id"></div>
      </div>
      <div id = get-calcul>
        <input type="number" id="result" placeholder="id de calcul">
        <div id="result"></div>
      </div>
      <script type="text/javascript" src="script.js"></script> 
</body>
</html>
